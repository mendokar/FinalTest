<div class="container">
  <mat-card class="example-card">
    <mat-card-content>
      <div>
        <p style="text-align: center;" (click)="open()">
          Escribe aqui tu estado
        </p>
      </div>
      <hr fxHide.xs>

    </mat-card-content>
    <div class="row">
      <div class="col-10">
      </div>
      <div class="col-1">
        <button fxLayout fxLayoutAlign="end" fxHide.xs type="button" (click)="open()" class="btn">Publicar</button>
      </div>
    </div>
  </mat-card>
  <br>
  <div *ngFor="let test of testData, let i = index">
    <mat-card class="example-card">
      <mat-card-content>
        <div class="row">
          <div class="col-1">
            <button type="button" aria-label="Toggle sidenav" mat-icon-button>
              <mat-icon style="margin:5px;color:lightgrey;"><i class="fas fa-user-circle"></i></mat-icon>
            </button>
          </div>
          <div class="col-11">
            <p><strong>{{test.user}}</strong><br> <span style="color:lightgrey">40 Minutos</span></p>
            {{test.text}}
            <br>
            <br>
            <button mat-button class="p">Reaccionar</button>
            <button mat-button class="p">Comentar</button>
          </div>
        </div>
        <hr>
        <div class="row">
          <div class="col-1">
            <span class="dot1"></span>
            <span class="dot2"></span>
            <span class="dot3"></span>
          </div>
          <div class="col-1">
            <p fxHide.xs><strong>13</strong></p>
          </div>
          <div class="col-10" style="text-align: right;">
            <span style="color:lightgrey">13 Comentarios</span>
          </div>
        </div>

      </mat-card-content>
    </mat-card>
    <div class="row" *ngFor="let comment of test.comments">
      <div class="col-1" style="padding:10px;">
        <button type="button" aria-label="Toggle sidenav" mat-icon-button>
          <mat-icon style="margin:5px;color:lightgrey;"><i class="fas fa-user-circle"></i></mat-icon>
        </button>
      </div>
      <div class="col-11" style="padding:10px;">
        <p><strong>{{comment.user.name}}</strong><span style="color:#000;"> {{comment.text}}</span><br><span
            style="color:lightgrey">Hace 2 d√≠as</span></p>
        <br>
        <br>

      </div>
    </div>
    <div class="input-group input-group-lg">
      <input #box (keyup.enter)="onEnter(box.value,i)" placeholder="Escribir Cometario" type="text" class="form-control" aria-label="Large"
        aria-describedby="inputGroup-sizing-sm">      
    </div>
    <br>
  </div>

</div>


<!-- Modal para eliminar el usuario -->
<ng-template #content let-c="close" let-d="dismiss">
  <div class="modal-header">
    <button type="button" class="close" aria-label="Close" (click)="cerrar()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Escribe aqui tu estado</p>
    <input type="text" placeholder="Escribe aqui tu estado">
  </div>
  <div class="modal-footer">   
    <button type="button" class="btn btn-danger" (click)="publicar()">Publicar</button>
  </div>
</ng-template>
